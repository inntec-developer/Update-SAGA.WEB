<div class="card">
  <div class="card-body mat-elevation-z8">
    <div class="d-flex justify-content-between align-items-center p-1 bg-warning fontRoboto">
      <span>COORDINACI&Oacute;N</span>
      <em class="icon-refresh" (click)="ngOnInit()"></em>
    </div>
    <br>

      <canvas id="coordinacion"></canvas>
<br>
      <div class="d-flex justify-content-between align-items-center text-uppercase fontLato mt-2 mb-1">
        <small><small>Masivos</small><span class="badge badge-primary ml-1">{{masivopos|numerico}}</span></small>
        <small><small>Opera...</small><span class="badge badge-warning ml-1">{{operativopos|numerico}}</span></small>
        <small class="float-right text-uppercase"><small>Especia...</small><span
            class="badge badge-danger ml-1">{{especialpos|numerico}}</span></small>
      </div>
      <mat-divider></mat-divider>
      <small class="float-right fontLato text-uppercase mt-1">Total Posiciones<span
          class="badge badge-info ml-1">{{masivopos + operativopos + especialpos |numerico}}</span></small>

  </div>
</div>

<!-- Modal para visualizar vacantes seleccionadas -->
<div *ngIf="ShowModal" [config]="{ show: true, ignoreBackdropClick: true, keyboard: false }" bsModal
  #MessageModal="bs-modal" class="modal" tabindex="-1" role="document" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-lg reporteMod">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="float-left text-warning"><em class="fa fa-file-text-o mr-2"></em>Informaci&oacute;n de Vacantes
          {{EstadoVacante}} </h4>
        <button type="button" class="btn btn-xs btn-danger btn-circle float-right" (click)="ShowModal=false"><i
            class="fa fa-times"></i></button>
      </div>
      <div class="modal-body">
        <app-dt-vacantes-grafica-pa [EstadoVacante]="EstadoVacante"></app-dt-vacantes-grafica-pa>
      </div>
    </div>
  </div>
</div>
