<div class="card">
  <div class="card-body mat-elevation-z8">
    <div class="d-flex justify-content-between align-items-center p-1 bg-warning fontRoboto">
      <span class="text-uppercase">Folios Activos</span>
      <em class="icon-refresh" (click)="updateChart()"></em>
    </div>
    <br>
    <div id="chart"></div>
    <canvas id="cavasFoliosActivos"></canvas>
    <div class="d-flex justify-content-between align-items-center align-items-strech text-uppercase fontLato mt-2 mb-1">
      <small><small>Vigentes</small><span class="badge badge-success ml-1">{{Vigentes}}</span></small>
      <small><small>Por Vencer</small><span class="badge badge-warning ml-1">{{PorVencer}}</span></small>
      <small><small>Vencidas</small><span class="badge badge-danger ml-1">{{Vencidas}}</span></small>
    </div>
    <mat-divider></mat-divider>
    <a [class.disabled]="RegistrosT==0" (click)="detectedClick('todas')" class="float-right mt-1"><small>TOTAL FOLIOS</small><span
        class="badge badge-info ml-1">{{RegistrosT | numerico}}</span></a>
  </div>
</div>

<!-- Modal para visualizar vacantes seleccionadas -->
<div *ngIf="ShowModal" [config]="{ show: true, ignoreBackdropClick: true, keyboard: false }" bsModal
  #MessageModal="bs-modal" class="modal" tabindex="-1" role="document" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-lg reporteMod">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex justify-content-between align-items-center p-1 bg-info-light text-uppercase w-100">
          <h4>Informaci&oacute;n de Vacantes {{EstadoVacante}} por Fecha de Cumplimiento </h4>
          <button type="button" class="btn btn-xs btn-danger btn-circle float-right" (click)="ShowModal=false"><i
              class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="modal-body">
        <app-dt-vacantes-grafica-pa [EstadoVacante]="EstadoVacante"></app-dt-vacantes-grafica-pa>
      </div>
    </div>
  </div>
</div>
