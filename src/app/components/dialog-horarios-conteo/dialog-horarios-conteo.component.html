<h3 class="text-info text-center"  mat-dialog-title>Horarios Requisici&oacute;n - Entrevista Reclutamiento</h3>
<mat-divider></mat-divider>
<p><strong class="text-warning text-center">Horarios disponibles para la requisici&oacute;n</strong></p>
<mat-dialog-content *ngFor="let r of data">
    <label class="form-check-inline">
        <input class="form-check-input" type="radio" name="mode" [(ngModel)]="seleccion" [value]="r.id">{{r.nombre}}
    </label>
</mat-dialog-content>
<div *ngIf="!seleccion" [ngStyle]="{'color':'red'}"> 
    Debe seleccionar un horario.
</div> 
<mat-divider></mat-divider>
<br/>
<mat-dialog-actions>
  <button class="btn btn-xs btn-labeled btn-outline-danger mb-2 margin" mat-dialog-close>
    <span class="btn-label">
        <i class="fa fa-times"></i>
      </span> Cancelar
  </button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <!-- <button class="btn btn-xs btn-outline-success mb-1 float-right" [disabled]="!seleccion" mat-button [mat-dialog-close]="seleccion">Aceptar</button> -->
  <button type="button" [disabled]="!seleccion" class="btn btn-xs btn-labeled btn-outline-success mb-2 margin" [mat-dialog-close]="seleccion">
    <span class="btn-label">
      <i class="fa fa-check"></i>
    </span> Aceptar
  </button>
</mat-dialog-actions>
