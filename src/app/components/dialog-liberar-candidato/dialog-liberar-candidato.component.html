
<h3 class="text-primary text-center" mat-dialog-title> Liberaci&oacute;n de candidato</h3>
<mat-divider></mat-divider>
<mat-dialog-content>
  <br>
  <p><strong class="text-warning text-center">Motivos de liberaci&oacute;n</strong></p>
  <div *ngFor="let r of element; let indice=index">
    <label for="elemntRadio">
      <p></p><input class="form-check-inpur" type="radio" name="motivo" [(ngModel)]="liberar.motivo" [value]="r.id"
        required><strong> {{indice+1}}.-</strong> {{r.descripcion}}
      <br>
    </label>
  </div>
  <mat-form-field>
    <textarea matInput #message minlength="30" maxlength="500" placeholder="Comentario" rows="4" [(ngModel)]="liberar.comentario"></textarea>
    <mat-hint align="start">
      <strong>Ingrese el motivo de la liberaci&oacute;n del candidato.</strong>
    </mat-hint>
    <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
  </mat-form-field>
  <p>
    <span>
      <small [ngClass]="!liberar.motivo ? 'text-danger': 'text-success'">
        <em *ngIf="!liberar.motivo" class="fa fa-close"></em>
        <em *ngIf="liberar.motivo" class="fa fa-check"></em>
        Seleccione un motivo de liberaci&oacute;n.
      </small>
    </span>
  </p>
  <p>
    <span>
      <small [ngClass]="liberar.comentario.length < 30 ? 'text-danger' : 'text-success'">
        <em *ngIf="liberar.comentario.length < 30 " class="fa fa-close"></em>
        <em *ngIf="liberar.comentario.length > 30" class="fa fa-check"></em>
        Caracteres m&iacute;nimos del comentario 30
      </small>
    </span>
  </p>
  <mat-divider></mat-divider>
</mat-dialog-content>
<br/>
<mat-dialog-actions class="d-flex justify-content-end">

  <button class="btn btn-xs btn-labeled btn-danger mb-1 mr-2 mat-elevation-z8" (click)="onCloseDialog()">
    <span class="btn-label">
      <i class="fa fa-times"></i>
    </span> CANCELAR
  </button>
  <button type="button" [disabled]="!liberar.motivo || liberar.comentario.length <= 30" class="btn btn-xs btn-labeled btn-success mb-1 mat-elevation-z8" (click)="_liberarCandidato()">
    <span class="btn-label">
      <i class="fa fa-check"></i>
    </span> ACEPTAR
  </button>

</mat-dialog-actions>
