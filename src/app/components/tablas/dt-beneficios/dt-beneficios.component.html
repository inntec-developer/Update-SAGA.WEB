  <div class="title-headre-view d-flex justify-content-between">
    <h4>Beneficios</h4>
  </div>
  <!-- <div class="card card-default"> -->
    <div class="table-responsive">
      <table ngClass="{{config.className || ''}}" role="grid" style="width: 100%;">
        <thead>
          <tr>
            <th *ngFor="let column of columns" class="{{column.className || ''}}">{{column.title}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows" [class.selected]="row.selected" (click)="onCellClick(row)">
            <td  > {{row.tipoBeneficio}} </td>
            <td class="text-lenght"> {{row.cantidad |currency: "MXN":"$"}}</td>
            <td > {{row.observaciones}}</td>
          </tr>
        </tbody>
      </table>
    </div>
