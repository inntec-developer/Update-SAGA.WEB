<div class="d-flex justify-content-start align-items-center p-1 text-warning">
  <span>PSICOMETR&Iacute;AS DAMSA</span>
</div>
<!-- <div class="card card-default"> -->
<div class="table-responsive">
  <table class="table" style="width: 100%;">
    <thead>
      <tr>
        <th *ngFor="let column of columns" class="{{column.className || ''}}">
          <small>{{column.title | uppercase}}</small>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows" [class.selected]="row.selected" (click)="onCellClick(row)">
        <td class="text-center"> {{row.tipoPsicometria | uppercase}} </td>
        <td class="text-center"> {{row.descripcion | uppercase}}</td>
      </tr>
    </tbody>
  </table>
</div>
