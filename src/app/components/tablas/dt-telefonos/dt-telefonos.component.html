<div class="title-headre-view">
  <h4>Tel&eacute;fonos</h4>
</div>
<!-- <div class="card card-default"> -->
<div class="table-responsive" #tableContainer>
  <table id="resultDataTable" ngClass="{{config.className || ''}}" role="grid" style="width: 100%;">
    <thead>
      <tr>
        <th *ngFor="let column of columns" class="{{column.className || ''}}">{{column.title}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows" [class.selected]="row.selected" (click)="onCellClick(row)">
        <td class="text-center">{{row.calle}}</td>
        <td class="text-center"> {{row.tipo | uppercase}}</td>
        <td class="text-center"> {{row.clavePais}} - {{row.claveLada}} - {{row.telefono}}</td>
        <td class="text-center"> {{row.extension}}</td>
        <td class="text-center">
          <span *ngIf="row.activo">
            <small class="badge badge-pill badge-success text-white text-center"><em class="fa fa-check"></em></small>
          </span>
          <span *ngIf="!row.activo">
            <small class="badge badge-pill badge-warning text-white text-center"><em class="fa fa-close"></em></small>
          </span>
        </td>
        <td class="text-center">
          <span *ngIf="row.esPrincipal">
            <small class="badge badge-pill badge-success text-white text-center"><em class="fa fa-check"></em></small>
          </span>
          <span *ngIf="!row.esPrincipal">
            <small class="badge badge-pill badge-warning text-white text-center"><em class="fa fa-close"></em></small>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
