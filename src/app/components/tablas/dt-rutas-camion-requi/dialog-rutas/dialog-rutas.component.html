<div style="z-index: 10000">
  <h3 class="text-primary text-center" mat-dialog-title> {{Accion}}</h3>
  <mat-divider></mat-divider>
  <br>
  <mat-dialog-content>
    <div class="row form-group">
      <div class="col-md-12">
        <mat-form-field>
          <input autofocus class="form-control" #inputRuta matInput placeholder="Ruta de camión"
            [(ngModel)]="RutaCamion" maxlength="50" required="">
        </mat-form-field>
        <mat-form-field>
          <input type="text" class="form-control" matInput placeholder="Vía" [(ngModel)]="ViaCamion" maxlength="50">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" class="md-1 btn btn-xs btn-danger margin mat-elevation-z8" (click)="onCloseDialog()">Cancelar
    </button>
    <button type="button" class="md-1 btn btn-xs btn-success margin mat-elevation-z8"
      [disabled]='!RutaCamion || loading' (click)="_guardarRutas()">Guardar
    </button>
    <span *ngIf="loading"><i class="fa fa-spinner fa-pulse" aria-hidden="true"></i></span>
  </mat-dialog-actions>
</div>
