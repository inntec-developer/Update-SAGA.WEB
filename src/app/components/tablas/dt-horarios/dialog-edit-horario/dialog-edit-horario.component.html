<div>
  <h3>Cambio de Numero de Vacantes</h3>
</div>
<br>
<div class="row form-group">
  <div class="col-md-12">
    <mat-form-field>
      <input type="number" class="form-control" matInput placeholder="Numero de Vacantes" [(ngModel)]="vacanteN" max="999"
        value="0" min="0" required>
      <mat-hint align="start">
        <strong>El registro de vacantes es de 1 a 999.</strong>
      </mat-hint>
    </mat-form-field>
  </div>
</div>
<div class="row" *ngIf="msWarning || msgDanger ">
  <div class="col-md-12">
    <alert type="danger" *ngIf="msgDanger">
      <strong>Oops...!</strong> Ocurrio un error al intentar modificar la vacante
    </alert>
    <alert type="warning" *ngIf="msWarning">
      <strong>Oops...!</strong> Por lo menos un horario debe contar con 1 vacante.
    </alert>
  </div>
</div>

  <button type="button" class="btn btn-xs btn-labeled btn-outline-success mb-1" (click)="updateVacante()" [disabled]="vacanteN < 0 || vacanteN > 999">
    <span class="btn-label">
      <i class="fa fa-check"></i>
    </span> Aceptar
  </button>
