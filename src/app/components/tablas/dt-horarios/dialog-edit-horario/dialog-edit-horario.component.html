<h3 class="text-primary text-center" mat-dialog-title> Editar n√∫mero de vacantes</h3>
<mat-divider></mat-divider>
<mat-dialog-content>
  <br>
  <div class="row form-group">
    <div class="col-md-12">
      <mat-form-field>
        <input type="number" class="form-control" matInput placeholder="Numero de Vacantes" [(ngModel)]="vacanteN" max="999"
          value="0" min="0" required>
        <mat-hint align="start">
          <strong>El registro de vacantes es de 1 a 999.</strong>
        </mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row" *ngIf="msWarning || msgDanger ">
    <div class="col-md-12">
      <span *ngIf="msgDanger">
        <small class="text-danger">
          <em class="fa fa-close"></em>
          <strong>Oops...!</strong> Ocurrio un error al intentar modificar la vacante.
        </small>
      </span>
      <span *ngIf="msWarning">
        <small class="text-danger">
          <em class="fa fa-close"></em>
          <strong>Oops...!</strong> Por lo menos un horario debe contar con 1 vacante.
        </small>
      </span>
    </div>
  </div>
  <mat-divider></mat-divider>
</mat-dialog-content>


<mat-dialog-actions>
  
  <button type="button" class="btn btn-xs btn-labeled btn-outline-danger mb-1 margin" (click)="onCloseDialog()">
    <span class="btn-label">
      <i class="fa fa-times"></i>
    </span> Cancelar
  </button>
  <button type="button" class="btn btn-xs btn-labeled btn-outline-success mb-1 margin" (click)="updateVacante()" [disabled]="vacanteN < 0 || vacanteN > 999">
    <span class="btn-label">
      <i class="fa fa-check"></i>
    </span> Aceptar
  </button>
