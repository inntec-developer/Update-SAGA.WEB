<h5 class="text-info text-left" mat-dialog-title>ESTATUS CUBIERTAS
  <!-- <button type="button" class="btn btn-xs btn-danger btn-circle float-right" mat-dialog-close ><i class="fa fa-times"></i></button> -->
</h5>
<mat-divider></mat-divider>

<mat-dialog-content>
  <div class="card">
    <div class="card-body">
      <br/>
      <label class="text-warning">SELECCIONE COMO CUBRIR VACANTE</label>
      <mat-divider></mat-divider>
      <mat-radio-group  class="example-radio-group" [(ngModel)]="seleccion">
        <mat-radio-button class="example-radio-button" *ngFor="let c of data" [value]="c.id"> {{c.descripcion | uppercase}}</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
    <button type="button" class="btn btn-xs btn-labeled btn-outline-danger float-right" (click)="CloseDlg()">
        <span class="btn-label">
        <i class="fa fa-times"></i>
      </span> Cancelar
    </button>
    <button type="button" class="btn btn-xs btn-labeled btn-outline-success float-right ml-2" (click)="CubrirFolio()" [disabled]="seleccion == 0">
      <span class="btn-label">
        <i class="fa fa-check"></i>
      </span> Aceptar
    </button>
  </mat-dialog-actions>
