<h5 class="text-info text-left" mat-dialog-title>ESTATUS CUBIERTAS
  <button type="button" class="btn btn-xs btn-danger btn-circle float-right" (click)="CloseDlg()" ><i class="fa fa-times"></i></button>
</h5>
<mat-divider></mat-divider>

<mat-dialog-content>
  <div class="card">
    <div class="card-body">
      <label class="text-warning">SELECCIONE COMO CUBRIR VACANTE</label>
      <mat-divider></mat-divider>
      <mat-radio-group  class="example-radio-group" [(ngModel)]="seleccion">
        <mat-radio-button class="example-radio-button" *ngFor="let c of data" [value]="c.id"> {{c.descripcion | uppercase}}</mat-radio-button>
      </mat-radio-group>
      <mat-form-field *ngIf="data[0].puro">
        <textarea autofocus maxlength="100" rows="2" matInput placeholder="Ajustes" [(ngModel)]="ajustes"></textarea>
        <mat-hint  align="end"><strong class="text-info">{{ajustes.length}} / 100</strong></mat-hint>
      </mat-form-field>
     
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
    <button type="button" class="btn btn-xs btn-labeled btn-danger float-right mat-elevation-z8" (click)="CloseDlg()">
        <span class="btn-label">
        <i class="fa fa-times"></i>
      </span> Cancelar
    </button>
    <button type="button" class="btn btn-xs btn-labeled btn-success float-right ml-2 mat-elevation-z8" (click)="CubrirFolio()" [disabled]="seleccion == 0">
      <span class="btn-label">
        <i class="fa fa-check"></i>
      </span> Aceptar
    </button>
  </mat-dialog-actions>
