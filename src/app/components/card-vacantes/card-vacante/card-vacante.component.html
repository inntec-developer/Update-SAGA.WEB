
<div class="card">
  <div class="box">
      <div class="img">
          <img src="{{logo}}">
      </div>
      <h2>{{Datos[0]['nombreComercial']}}</h2>
      <p>{{Datos[0]['razonSocial']}}</p>
      <div class="panel panel-default">
        <div class="panel-heading">CONTACTOS</div>
        <span>
          <ul *ngFor="let contacto of Datos[0]['contactos']">
            <li matTooltip="Ext.{{contacto.telefonos[0]['ext']}}-{{contacto.telefonos[0]['telefono']}} / {{contacto.emails[0]['email']}}"><a>{{contacto.nombre}} {{contacto.apellidoParterno}} {{contacto.apellidoMaterno}}</a></li>
          </ul>
      </span>
    </div>
  </div>
</div>
