<div class="container">
    <table class="table table-striped table-hover table-responsive-lg">
        <thead>
            <tr>
                <th *ngFor="let tableHead of tableHeads" class="text-center text-success ng-star-inserted">
                    {{tableHead}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tableData of tableDatas" (dblclick)="selectEdit(tableData.id)" class="rowHover ng-star-inserted">
                <td *ngFor="let colName of tableColNameGenerated" class="text-center">
                    {{tableData[colName]}}
            </tr>
        </tbody>
    </table>
</div>
