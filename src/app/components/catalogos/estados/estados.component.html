<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">assignment</mat-icon>
            Formulario
        </ng-template>
        <div class="row">
            <div class="col-md-2 m-5">
                <mat-form-field>
                    <mat-label>Selecciona un pa√≠s</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let pais of CPaises" [value]="pais.id">
                            {{pais.pais}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2 m-5">
                <mat-form-field>
                    <input matInput placeholder="Agrega un estado" required>
                </mat-form-field>
            </div>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">history</mat-icon>
            Historico
        </ng-template>
        <table _ngcontent-c12="" style="font-size: 12px" class="table table-striped table-hover ">
            <thead _ngcontent-c12="">
                <tr _ngcontent-c12="">
                    <th _ngcontent-c12="" class="text-center text-success ng-star-inserted"> Campo 1 </th>
                    <th _ngcontent-c12="" class="text-center text-primary ng-star-inserted"> Campo 2 </th>
                    <th _ngcontent-c12="" class="text-center text-primary ng-star-inserted"> Campo 3 </th>
                </tr>
            </thead>
            <tbody _ngcontent-c12="">
                <tr _ngcontent-c12="" class="rowHover ng-star-inserted">
                    <td _ngcontent-c12="" class="text-center">1
                    </td>
                    <td _ngcontent-c12="" class="text-center">2</td>
                    <td _ngcontent-c12="" class="text-center">3
                    </td>
                </tr>
                <tr _ngcontent-c12="" class="rowHover ng-star-inserted">
                    <td _ngcontent-c12="" class="text-center">1
                    </td>
                    <td _ngcontent-c12="" class="text-center">2</td>
                    <td _ngcontent-c12="" class="text-center">3
                    </td>
                </tr>
                <tr _ngcontent-c12="" class="rowHover ng-star-inserted">
                    <td _ngcontent-c12="" class="text-center">1
                    </td>
                    <td _ngcontent-c12="" class="text-center">2</td>
                    <td _ngcontent-c12="" class="text-center">3
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-tab>
</mat-tab-group>
