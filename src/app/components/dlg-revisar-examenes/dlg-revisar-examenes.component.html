<div class="row">
    <div class="col-lg-8">
      <h3 class="text-success" mat-dialog-title>{{examen[0].tipo}} - {{examen[0].nombre}}</h3>
    </div>
    <div class="col-lg-4">
      <button type="button" class="btn btn-xs btn-danger btn-circle float-right" mat-dialog-close>
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="card">
      <div class="card-body">
          <mat-dialog-content>
              <ng-container *ngFor="let p of examen[0].resultado; let ind = index">
                  <p class="list-group text-primary" >{{( ind + 1)  + '.- ' + p.pregunta}}</p>
                  <ul class="respStyle">
                    <li [ngClass]="p.respuesta == 1 ? 'text-success' : 'text-warning'" >{{p.respuesta}}</li>
                  </ul>
              </ng-container>
      </mat-dialog-content>
      <mat-divider></mat-divider>
      <br/>
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="">Resultado</span>
                </div>
              <input type="text" class="form-control long" placeholder="{{resultado}}" ngModel required #pregunta="ngModel" [(ngModel)]="resultado">
              <div class="input-group-append">
              <button type="button" [disabled]="resultado==0" [ngClass]="resultado == 0 ? 'btn btn-xs enabled float-right' : 'btn btn-xs btn-outline-success float-right'" container="body" placement="bottom" tooltip="Actualizar Resultado" (click)="ActualizarResultado()">
                  <em class="fa fa-check"></em>
              </button>
            </div>
          </div>

        <span class="btn-label">
          <i class="fa fa-check"></i>
        </span> Aceptar
      </button>
  <br/>
</mat-dialog-actions> -->
      </div>
  </div>
  <toaster-container toaster-options="{'toaster-id': 1 }" [toasterconfig]="toasterconfig"></toaster-container>
