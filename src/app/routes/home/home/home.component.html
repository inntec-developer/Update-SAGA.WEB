<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-12">
    <app-indicador-perfiles></app-indicador-perfiles>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12">
    <app-indicador-folios [UpdateFolios]="UpdateFolios"></app-indicador-folios>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12">
    <app-indicador-posiciones [UpdatePosiciones]="UpdatePosiciones"></app-indicador-posiciones>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12">
    <app-indicador-candidatos></app-indicador-candidatos>
  </div>
</div>
<div *ngIf="isGerenteOrAudito" class="row">
  <div class="col-lg-4 col-md-4 col-sm-12">
    <app-indicador-und-negocio-mty></app-indicador-und-negocio-mty>
  </div>
  <div class="col-lg-4 col-md-4 col-sm 12">
    <app-indicador-und-negocio-gdl></app-indicador-und-negocio-gdl>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-12">
    <app-indicador-und-negocio-mx></app-indicador-und-negocio-mx>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-12">
    <app-grafica-vacantes-pie (ChangeFolios)="changeFolios($event)"></app-grafica-vacantes-pie>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-12">
    <app-indicador-posiciones-activas (ChangePosiciones)="changePosiciones($event)"></app-indicador-posiciones-activas>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-12">
    <app-indicador-candidatos-estatus></app-indicador-candidatos-estatus>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
      <div class="card card-default">
          <div class="card-header">Styled Maps</div>
          <div class="card-body">
              <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [scrollwheel]="scrollwheel" [styles]="mapStyles" class="gmap">
                  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>
          </div>
      </div>
  </div>
</div>
