<div class="panel">
  <div class="panel-body">
    <div class="row text-center">
      <div class="result" *ngIf="fileInput.value !==''">
        <img class="center-block img-responsive" [src]="image.src" [width]="200" [height]="200">  
        <br/>
        <button type="button" class="btn btn-info btn-xs center" (click)="UploadImg()">
          <span class="fa icon-cloud-upload mr"></span> Upload
        </button>
        <button type="button" class="btn btn-danger btn-xs" (click)="removeItem()">
          <span class="icon-trash mr"></span> Remove
        </button>
      </div>
    </div>
    <div class="row">
      <input type="file" #fileInput (change)="fileChangeListener($event)" [accept]="accept.toString()"/>
    </div>
  </div>
</div>
