<div class="card">
    <div class="card-header justify-content-between text-warning">
        <h5><em class="fa fa-cogs"></em>JOBS PARA SEGUIMIENTO DE REQUISICIONES</h5>
        <hr>
    </div>
  <div class="card-body">
    <button class="btn btn-success mat-elevation-z8" (click)="ExecProcedure()">Requis en pausa</button>
    <button class="btn btn-warning ml-2 mat-elevation-z8" (click)="ExecProcedureSinCambios()">Requis sin cambios</button>
    <button class="btn btn-danger ml-2 mat-elevation-z8" (click)="ExecProcedurePendientesPuro()">Requis Puro Pendientes</button>
    <button class="btn btn-info ml-2 mat-elevation-z8" (click)="ExecProcedureSinAsignar()">Requis sin asignar</button>
    <button class="btn btn-purple ml-2 mat-elevation-z8" (click)="ExecProcedureVencidas()">Requis Vencidas</button>
    <br/>
    <h4>{{titulo}}</h4>
  </div>
</div>


<toaster-container toaster-options="{'toaster-id': 1 }" [toasterconfig]="toasterconfig"></toaster-container>
