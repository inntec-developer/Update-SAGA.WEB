    <div class="row">
        <div class="col-lg-3">
            <div class="mb-3">
                <label for="image-input" class="file-upload">
                    <button class="btn btn-info">
                        <em class="fa fa-upload mr-2"></em>UPLOAD</button>
                    <input id="image-input" type="file" #fileInput (change)="fileChangeListener($event)" [accept]="['image/png', 'image/jpeg', 'image/jpg', 'image/bmp']">
                </label>
            </div>
            <div class="card b">
                <div class="card-body">
                    <strong class="text-muted">FOLDERS</strong>
                </div>
                <div class="list-group">
                    <a class="active list-group-item list-group-item-action d-flex justify-content-between align-items-center rounded-0" href="#">
                        <span class="circle bg-white mr-2"></span>
                        <span>All</span>
                        <span class="ml-auto badge">{{cont_image + cont_pdf}}</span>
                    </a>
              
                    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="#">
                        <span class="circle bg-warning mr-2"></span>
                        <span>Image</span>
                        <span class="ml-auto badge">{{cont_image}}</span>
                    </a>
                    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center rounded-0" href="#">
                        <span class="circle bg-danger mr-2"></span>
                        <span>pdf</span>
                        <span class="ml-auto badge">{{cont_pdf}}</span>
                    </a>
                    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="#">
                            <span class="circle bg-purple mr-2"></span>
                            <span>doc</span>
                            <span class="ml-auto badge">0</span>
                        </a>
                    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="#">
                        <span class="circle bg-green mr-2"></span>
                        <span>xls</span>
                        <span class="ml-auto badge">0</span>
                    </a>
                </div>
          
            </div>
        </div>
        <div class="col-lg-9">
            <div class="row">
                    <ng-container *ngFor="let t of files">
                <div class="col-lg-4 col-md-6">
                  
                    <div class="card" data-filter-group="pdf">
                        <div class="card-body text-center">
                            <div class="d-flex">
                                <div class="ml-auto">
                                    <a class="text-muted mr-1" (click)="downloadFile(t)" title="Download">
                                        <em class="fa fa-download fa-fw"></em>
                                    </a>
                                </div>
                            </div>
                            <a class="px-4" (click)="verArchivo(t)">
                                <em [ngClass]="{
                                    'text-success':t.type === '.xls',
                                    'text-primary':t.type === '.docx',
                                    'text-danger':t.type === '.pdf',
                                    'text-warning':t.type === '.jpg' || t.type === '.jpeg' }" class="fa fa-5x {{t.icon}}"></em>
                            </a>
                            <p>
                                <small class="text-dark">{{t.nom}}</small>
                            </p>
                            <div class="d-flex m-0 text-muted">
                                <small>{{t.size}}KB</small>
                                <small class="ml-auto">{{t.fc}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
               
        
            </div>
        </div>
    </div>

     <!-- Modal  -->

  <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{nomImg}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 text-center">
            <img *ngIf="imgShow" class="center-block img-responsive" [src]="image" [width]="200" [height]="200">  
            <pdf-viewer *ngIf="pdfShow" [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
          </div>
        </div>
      </div>
    </div>
  </div>
