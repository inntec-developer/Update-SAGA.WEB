<div class="content-heading">
    <div>
      Privilegios
      <span class="text-sm d-none d-sm-block">Administraci&oacute;n de privilegios.</span>
    </div>
    <!-- Breadcrumb right aligned-->
    <ol class="breadcrumb ml-auto">
      <li class="breadcrumb-item">
        <a [routerLink]="['/home']">Inicio</a>
      </li>
      <li class="breadcrumb-item active">Privilegios</li>
    </ol>
  </div>
  
<div class="panel panel-default panel-flat mat-elevation-z8">
  <div class="panel-body">
    <br/>
    <br/>
    <div class="row">
      <div class="col-md-4">
        <select *ngIf="!nuevoRol" class="form-control form-control-sm select" (change)="GetTreeByRol($event.target.value); id = $event.target.value;">
          <option [value]="0">Seleccionar Rol</option>
          <option *ngFor="let rol of listRoles" [value]="rol.id">{{rol.rol}}</option>
        </select>
        <div *ngIf="nuevoRol" class="input-group mb-3 select">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="nomRol">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" (click)="GetTreeRoles();nuevoRol=false;" type="button"> <span aria-hidden="true">&times;</span></button>
            </div>
            <btn-check id='create' class="marginButtons" chkPrivilegiosButtons (click)="GuardarCambios()" matTooltip="Guardar Cambios"></btn-check>
        </div>
      </div>
      <div *ngIf="!nuevoRol" class="col-md-4" >
        <btn-view id='read' class="marginButtons" [xs]="true" chkPrivilegiosButtons (click)="staticModal.show();GetEntidades(id)" data-toggle="modal" data-target="#staticModal" matTooltip="Ver integrantes del rol"></btn-view>

        <btn-add id='create' class="marginButtons" [xs]="true" chkPrivilegiosButtons (click)="nuevoRol=true;GetTreeRoles()" data-toggle="modal" data-target="#modalNodes"
          matTooltip="Agregar Rol"></btn-add>

        <btn-check id='update' class="marginButtons" [xs]="true" chkPrivilegiosButtons (click)="GuardarCambios()" matTooltip="Guardar Cambios"></btn-check>

        <btn-delete id='delete' class="marginButtons" [xs]="true" chkPrivilegiosButtons (click)="DeleteRoles(id)" matTooltip="Eliminar Rol Seleccionado"></btn-delete>

      </div>
    </div>
<br/><br/>

<div *ngIf="verMsg" class="alert" [class.alert-success]="success" [class.alert-danger] ="haserror">
    {{alert}}
    <button type="button" (click) = "verMsg=false" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
     </button>
  </div>
    
       <grid-roles #grid [nodes] = "nodes" [rol]="rol"></grid-roles>


    <div class="row">
      <div class="col-md-12">
       <div *ngIf="verMsg" class="alert" [class.alert-success]="success" [class.alert-danger] ="haserror">
          {{alert}}
          <button type="button" (click) = "verMsg=false" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <btn-check id='create' [xs]="true" chkPrivilegiosButtons class="btn-xs float-right marginButtonsFinal" (click)="GuardarCambios()" matTooltip="Guardar Cambios"></btn-check>
          </div>
        </div>
        <br/>
  </div>

    <!-- Modal  -->

    <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title pull-left"></h4>
             <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12 center-block">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="text-center">Imagen</th>
                  <th class="text-center">Nombre</th>
                  <th class="text-center">Descripci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let e of listEntidades; let i = index">
                  <td><img class="center-block media img-responsive img-fluid circle thumb32" src="{{e.fotoAux}}" alt="" /></td>
                  <td class="text-center">{{e.nombre + ' ' + e.apellidoPaterno + ' ' + e.apellidoMaterno}}</td>
                  <td class="text-center">{{e.descripcion}}</td>
                  <!-- <td><btn-delete id='delete' chkPrivilegiosButtons matTooltip="Borrar Usuario de Grupo" class="pull-right" (click)="DeleteUserRoles(e.entidadId, id)"> 
                    </btn-delete></td> -->
                </tr>
              </tbody>
            </table>
          </div>
          </div>
            </div>
           <!-- <div class="modal-footer">
               <btn-closed data-dismiss="modal" (click)="staticModal.hide()"></btn-closed>
             </div> -->
         </div>
       </div>
     </div>
     </div>

     
    <!-- Modal Nodes -->

    <div class="modal fade" bsModal #modalNodes="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title pull-left"></h4>
             <button type="button" class="close pull-right" aria-label="Close" (click)="modalNodes.hide()">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
            <grid-roles #gridTree [nodes] = "nodes"></grid-roles>
          </div>
       </div>
     </div>
     </div>
