<div class="d-flex flex-row">
  <div class="d-flex flex-column">
      <button type="button" class="btn btn-labeled btn-success btn-lg btn-block mat-elevation-z8"><span class="btn-label"><i class="fa fa-check"></i></span>CATEGORIA 1</button>
      <button type="button" class="btn btn-labeled btn-warning btn-lg btn-block mat-elevation-z8"><span class="btn-label"><i class="fa fa-bath"></i></span>CATEGORIA 2</button>
      <button type="button" class="btn btn-labeled btn-primary btn-lg btn-block mat-elevation-z8"><span class="btn-label"><i class="fa fa-handshake-o"></i></span>CATEGORIA 3</button>
      <button type="button" class="btn btn-labeled btn-danger btn-lg btn-block mat-elevation-z8"><span class="btn-label"><i class="fa fa-wpexplorer"></i></span>CATEGORIA 4</button>
  </div>
  <div class="d-flex flex-column ml-2">
    <ngb-carousel #mocos *ngIf="vacantes.length > 0" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
      <ng-template ngbSlide *ngFor="let v of vacantes">
        <div class="media" *ngIf="v.image">
          <img class="align-self-center mr-3" [src]="v.image" alt="Random slide" style="width: 600px; height: 427px;">
        </div>
        <div *ngIf="!v.image" class="card">
          <div class="card-body bg-light fontMio mat-elevation-z8">
            <div class="d-flex flex-column justify-content-between fontMio">
              <h4 class="text-info mt-2 ml-1">
                <i class="fa fa-chevron-right text-warning mr-1" aria-hidden="true"></i>{{v.vBtra}}</h4>

              <!-- <h5 class="p-2 bg-light text-center text-muted">ACTIVIDADES</h5>
                <ul class="list-group list-group-flush mb-2">
                  <li class="list-group-item text-info" *ngFor="let a of v.actividades">{{a}}</li>
                </ul> -->
              <h5 class="text-justify text-muted font-weight-bold ml-1">Escolaridad {{v.requisitos}}</h5>
              <p class="text-justify ml-1">{{v.experiencia}}</p>
            </div>
          </div>
        </div>
        <div class="carousel-caption mat-elevation-z8">
           
           <h3 class="p-1 bg-warning">POST&Uacute;LATE
            <button (click)="GenerarTicket(v)" class="btn btn-xs btn-success mr-2 mb-1" container="body" placement="bottom" tooltip="Generar Ticket">
              <em class="fa fa-thumbs-o-up"></em>
            </button>
          </h3>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
