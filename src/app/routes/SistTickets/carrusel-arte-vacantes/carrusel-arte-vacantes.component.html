
<ngb-carousel #myCarousel="ngbCarousel" [showNavigationArrows]="showNavigationArrows" [activeId]="activeId" [showNavigationIndicators]="showNavigationIndicators">
    <ng-template ngbSlide *ngFor="let i of images">
         <img [src]="i.img" alt="Random slide" style="width: 700px; height: 500px;">
    </ng-template>
  </ngb-carousel>
