
<ngb-carousel #myCarousel="ngbCarousel" [showNavigationArrows]="showNavigationArrows" [activeId]="activeId" [showNavigationIndicators]="showNavigationIndicators">
  <ng-container *ngFor="let i of images">
    <ng-template ngbSlide>
         <img [src]="i" alt="Random slide" style="width: 600px; height: 427px;">
    </ng-template>
  </ng-container>
  </ngb-carousel>
