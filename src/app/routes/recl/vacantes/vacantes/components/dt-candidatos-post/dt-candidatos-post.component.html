<ngx-spinner bdColor="rgba(198,195,195,0.8)" size="medium" color="#90daff" type="square-jelly-box"></ngx-spinner>
<!-- <toaster-container [toasterconfig]="toasterconfig"></toaster-container> -->
<div class="dt-container mat-elevation-z8">
  <div class="dt-header">
    <mat-form-field>
      <input #filterInput matInput placeholder="Filtro todas las columnas" [ngTableFiltering]="config.filtering" (tableChanged)="onChangeTable(config)">
    </mat-form-field>
    <div class="d-flex align-items-stretch ">
      <btn-add id="create" chkPrivilegiosButtons class="btn-acciones" matTooltip="Nuevo"  [routerLink]="['/ventas/crearRequisicion']">
      </btn-add>
      <btn-view id="view" chkPrivilegiosButtons class="btn-acciones" matTooltip="Visualizar" (click)="showRequi()"></btn-view>
      <btn-edit id="update" chkPrivilegiosButtons class="btn-acciones" *ngIf="estatusId != 8" matTooltip="Editar" (click)="editRequi()"></btn-edit>
      <btn-cancel id='delete' chkPrivilegiosButtons class="btn-acciones" *ngIf="estatusId != 8 && enProceso == 0" matTooltip="Cancelar"
        (click)="openDialogCancel()"></btn-cancel>
      <btn-refresh id='update' chkPrivilegiosButtons class="btn-acciones" *ngIf="estatusId == 8" matTooltip="Activar" (click)="openDialogReActivar()"></btn-refresh>
      <btn-delete id='delete' chkPrivilegiosButtons class="btn-acciones" *ngIf="enProceso == 0" matTooltip="Eliminar" (click)="openDialogDelete()"></btn-delete>
    </div>
  </div>
  <div class="card card-default">
    <div class="table-responsive" #tableContainer>
      <table id="resultDataTable" class="table-responsive" ngClass="{{config.className || ''}}" role="grid" style="width: 100%;">
        <thead>
          <tr>
            <th *ngFor="let column of columns" ngClass="{{column.className || ''}}">
              {{column.title}}
              <i *ngIf="config && column.sort" class="pull-right fa" (click)="changeSort($event, config)" [ngClass]="{'fa-chevron-down': column.sort === 'desc', 'fa-chevron-up': column.sort === 'asc'}">
              </i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="showFilterRow">
            <td *ngFor="let column of columns">
              <input *ngIf="column.filtering" placeholder="{{column.filtering.placeholder}}" [ngTableFiltering]="column.filtering" (tableChanged)="onChangeTable(config)"
                class="form-control">
            </td>
          </tr>
          <tr (click)="onCellClick(row)" (dblclick)="showRequi()" *ngFor="let row of rows" [class.confident]="row.confidencial" [class.cancel]="row.estatusId == 8">
            <td>
              {{row.nombre}}
            </td>
            <td> {{row.areaExp}}</td>
            <td> {{row.areaInt}}</td>
            <td> {{row.localidad}} </td>
            <td> {{row.sueldoMinimo | currency : '$'}} </td>
            <td> {{row.edad | date: 'dd/MM/yyyy'}} </td>
            <td> {{row.curp}}</td>
            <td> {{row.rfc}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="text-right">
    <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage"
      [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
    </pagination>
  </div>
  <pre *ngIf="config.paging" class="card card-block card-header">P&aacute;gina: {{page}} / {{numPages}}  Total Registros: {{registros}}</pre>
</div>
