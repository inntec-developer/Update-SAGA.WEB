<div class="content-heading" *ngIf="!imprimir">
  <div>
    DAM-FO-290
    <!-- <span class="text-sm d-none d-sm-block">DAM-FO-290</span> -->
  </div>
  <!-- Breadcrumb right aligned-->
  <ol class="breadcrumb ml-auto">
    <li class="breadcrumb-item ">
      <a [routerLink]="['/home']">Inicio</a>
    </li>
    <li class="breadcrumb-item">
      <a [routerLink]="['/reclutamiento/290']">Perfil Reclutamiento</a>
    </li>
    <li class="breadcrumb-item active">Formato DAMFO-290</li>
  </ol>
</div>
<section>
</section>
<tabset [justified]="true">
  <tab heading="Cliente" id="TapCliente">
    <app-formato-cliente [IdFormato]="IdFormato"></app-formato-cliente>
  </tab>
  <tab heading="Datos de Perfil" id="TapRequisitos">
    <app-formato-requisitos [IdFormato]="IdFormato"></app-formato-requisitos>
  </tab>
  <tab heading="Anexos" id="TapAnexos">
    <app-formato-anexos [IdFormato]="IdFormato"></app-formato-anexos>
  </tab>
</tabset>
<br>
<section class="row">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <button type="reset" [disabled]="loading" [ngClass]="loading ? 'disabled': 'btn-danger'"
      class="btn btn-block mat-elevation-z8" [routerLink]="['/reclutamiento/290']">Cancelar</button>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12">
    <button class="btn btn-block btn-success mat-elevation-z8"
    [disabled]="
    !requisitos.formEncabezado.valid ||
    !cliente.formCliente.valid ||
    anexos.Actividades.length == 0 ||
    anexos.Areas.length == 0 ||
    anexos.Beneficios.length == 0 ||
    anexos.Cardinales.length == 0 ||
    anexos.Documentos.length == 0 ||
    anexos.Gerenciales.length == 0 ||
    anexos.Horarios.length == 0 ||
    anexos.Observaciones.length == 0 ||
    anexos.Prestaciones.length == 0 ||
    anexos.Procesos.length == 0 ||
    anexos.Psicometrias.length == 0 ||
    anexos.PsicometriasD.length == 0
    "
    (click)="GuardarPerfil()">Guardar</button>
  </div>
</section>

<toaster-container toaster-options="{'toaster-id': 1 }" [toasterconfig]="toasterconfig"></toaster-container>
