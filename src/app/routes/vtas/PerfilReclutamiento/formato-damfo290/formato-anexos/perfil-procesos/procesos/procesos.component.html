<form [formGroup]="proceso" id="index">
  <section [hidden]="!Edit">
    <div class="row">
      <mat-form-field class="col-10">
        <input #ProcesoCtrl autofocus matInput maxlength="100" placeholder="Proceso" rows="2" formControlName="proceso" maxlength="100"
        [value]="ProcesoCtrl.value.toUpperCase()" required="" (keyup.control.enter)="Save()">
        <mat-hint align="end"><strong class="text-info">{{ProcesoCtrl.value.length}} / 100</strong></mat-hint>
      </mat-form-field>
      <section class="col-2">
        <em class="fa fa-close text-danger em-button float-left" (click)="Remove()"></em>
        <em class="fa fa-check text-success em-button float-left" (click)="Save()" *ngIf="proceso.valid"></em>
      </section>
    </div>
  </section>
  <div [hidden]="Edit" class="col-12">
      <strong class="text-primary">{{index + 1}} - <i class="fa fa-chevron-right fa-x1" aria-hidden="true"></i></strong>
    <label>{{Proceso | uppercase}} </label>
    <em class="fa fa-pencil text-info" (click)="OnEdit(); Edit = true"></em>
    <em class="fa fa-close text-danger em-button" (click)="Remove()"></em>
  </div>
  <alert [type]="TypeAlert" [hidden]="ShowAlert == false">
    <strong>{{MsgAlert | uppercase}}</strong>
  </alert>
</form>
