<form [formGroup]="horario" id="index">
  <section [hidden]="!Edit">
    <div class="row">
      <mat-form-field class="col-2">
        <input matInput #NombreCtrl type="text" placeholder="Nombre" formControlName="horario"
          [value]="NombreCtrl.value.toUpperCase()" required="">
      </mat-form-field>

      <mat-form-field class="col-1">
        <mat-select #t1 placeholder="De Día " formControlName="deDiaId" (selectionChange)="getDeDia()" required="">
          <mat-option *ngFor="let x of DiasSemana" [value]="x.id">
            {{x.diaSemana | uppercase}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-1">
        <mat-select #t1 placeholder="A Día " formControlName="aDiaId" (selectionChange)="getADia()" required="">
          <mat-option *ngFor="let x of DiasSemana" [value]="x.id">
            {{x.diaSemana | uppercase}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col-1">
        <input matInput #deDiaCtrl type="time" class="text-right" placeholder="De Hora" formControlName="deHora"
          required="">
      </mat-form-field>
      <mat-form-field class="col-1">
        <input matInput #deHoraCtrl type="time" class="text-right" placeholder="A Hora" formControlName="aHora"
          required="">
      </mat-form-field>

      <mat-form-field class="col-1">
        <input matInput #aHoraCtrl type="number" class="text-right" placeholder="No. Vacantes"
          formControlName="vacantes" required="">
      </mat-form-field>

      <mat-form-field class="col-3">
        <textarea #message matInput maxlength="500" placeholder="Especificación" rows="3"
          [value]="message.value.toUpperCase()" formControlName="especificaciones"></textarea>
        <mat-hint align="start">
          <strong class="text-warning">Ingrese alguna Especificaci&oacute;n</strong>
        </mat-hint>
        <mat-hint align="end"><strong class="text-info">{{message.value.length}} / 500</strong></mat-hint>
      </mat-form-field>
      <mat-slide-toggle class="text-success col-1" [color]="warn" formControlName="activo">
        Activo
      </mat-slide-toggle>
      <section class="col-1">
        <em class="fa fa-close text-danger em-button float-left" (click)="Remove()"></em>
        <em class="fa fa-check text-success em-button float-left" (click)="Save()" *ngIf="horario.valid"></em>
      </section>
    </div>
  </section>
  <div [hidden]="Edit" class="col-12">
    <strong class="text-primary">{{index + 1}} - <i class="fa fa-chevron-right fa-x1" aria-hidden="true"></i></strong>
    <strong *ngIf="activo" class="text-success"> ACTIVO - </strong>
    <strong *ngIf="!activo" class="text-danger"> INACTIVO - </strong>
    <strong class="text-primary">Nombre: </strong> <label>{{nombre | uppercase}} </label> -
    <strong class="text-primary">De D&iacute;a: </strong><label>{{deDia}}</label> -
    <strong class="text-primary">A D&iacute;a: </strong><label>{{aDia}}</label> -
    <strong class="text-primary">De Hora: </strong><label>{{deHora | date:'shortTime'}}</label> -
    <strong class="text-primary">A Hora: </strong><label>{{aHora | date:'shortTime'}}</label> -
    <strong class="text-primary">Vacantes: </strong><label>{{vacantes}}</label> -
    <strong class="text-primary">Especificaciones: </strong><label>{{especificaciones | uppercase}}</label>
    <em class="fa fa-pencil text-info" (click)="OnEdit(); Edit = true"></em>
    <em class="fa fa-close text-danger em-button" (click)="Remove()"></em>
  </div>
  <alert [type]="TypeAlert" [hidden]="ShowAlert == false">
    <strong>{{MsgAlert | uppercase}}</strong>
  </alert>
</form>
