<form [formGroup]="HorarioArray">
    <section class="d-flex justify-content-between align-items-center p-1 w-100">
      <!-- <em class="fa fa-close text-danger em-button" (click)="CancelarEscolaridad()"></em> -->
      <span class="text-warning text-uppercase fontRoboto">Horarios  <i *ngIf="HorariosNew.length == 0" class="text-danger fa fa-exclamation-circle ml-3" 
        container="body" placement="right" tooltip="Campo requerido"></i></span>
       <button class=" btn btn-xs btn-primary mat-elevation-z8" (click)="AddHorario()" container="body" placement="top" tooltip="Agregar horario">        
        <i class="fa fa-plus"></i>
      </button>
    </section>
    <mat-divider></mat-divider>
    <section class="d-flex justify-content-between align-items-center">
      <div *ngIf="HorarioArray['controls'].horario['controls'].length > 0" class="card card-body mt-1">
      <div *ngFor="let horario of HorarioArray['controls'].horario['controls']; let i=index" class="d-flex justify-content-between mt-1">
        <div formArrayName="horario">
          <form [formGroupName]="i">
            <app-horarios-p [IdFormato]="IdFormato" [horario]="HorarioArray.controls.horario.controls[i]" [index]="i"
              (Add)="Agregar($event)" (remove)="removeHorario($event)" (Registros)="getRegistros($event)">
            </app-horarios-p>
          </form>
        </div>
      </div>
    </div>
    </section>
  </form>
