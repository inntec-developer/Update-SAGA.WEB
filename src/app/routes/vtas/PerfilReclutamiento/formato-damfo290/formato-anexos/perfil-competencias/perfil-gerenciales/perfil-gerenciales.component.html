<form [formGroup]="CompetenciaArray">
  <section class="d-flex justify-content-between">
    <!-- <em class="fa fa-close text-danger em-button" (click)="CancelarEscolaridad()"></em> -->
    <span class="text-warning text-uppercase fontRoboto">Competencias Gerenciales <i *ngIf="CompetenciaNew.length == 0"
        class="text-danger fa fa-exclamation-circle ml-3" container="body" placement="right"
        tooltip="Campo requerido"></i></span>
    <button class="btn btn-xs btn-primary mr-1 mb-1 mat-elevation-z8" (click)="AddCompetencia()" container="body"
      placement="top" tooltip="Agregar competencias gerenciales"><i class="fa fa-plus"></i></button>
  </section>
  <mat-divider></mat-divider>
  <div class="container">
    <div *ngIf="CompetenciaArray['controls'].competencia['controls'].length > 0" class="card card-body mt-1">
      <div *ngFor="let competencia of CompetenciaArray['controls'].competencia['controls']; let i=index">
        <div formArrayName="competencia">
          <form [formGroupName]="i">
            <app-gerenciales-p [IdFormato]="IdFormato" [competencia]="CompetenciaArray.controls.competencia.controls[i]"
              [index]="i" (Add)="Agregar($event)" (remove)="removeCompetencia($event)"
              (Registros)="getRegistros($event)">
            </app-gerenciales-p>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>
