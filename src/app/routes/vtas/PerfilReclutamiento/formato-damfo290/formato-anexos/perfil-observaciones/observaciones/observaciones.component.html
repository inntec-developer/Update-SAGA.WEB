  <form [formGroup]="observacion" id="index">
    <section [hidden]="!Edit">
      <div class="row">
        <mat-form-field class="col-10">
          <textarea #ObservacionesCtrl matInput autofocus maxlength="100" placeholder="ObservaciÃ³n" rows="2"
            [value]="ObservacionesCtrl.value.toUpperCase()"
            formControlName="observacion" (keyup.control.enter)="Save()"></textarea>
          <mat-hint align="start">
            <strong class="text-warning">Observaci&oacute;n confidencial</strong>
          </mat-hint>
          <mat-hint align="end"><strong class="text-info">{{ObservacionesCtrl.value.length}} / 100</strong></mat-hint>
        </mat-form-field>
        <section class="col-2">
          <em class="fa fa-close text-danger em-button float-left" (click)="Remove()"></em>
          <em class="fa fa-check text-success em-button float-left" (click)="Save()" *ngIf="observacion.valid"></em>
        </section>
      </div>
    </section>
    <div [hidden]="Edit" class="col-12">
      <strong class="text-primary">{{index + 1}} - <i class="fa fa-chevron-right fa-x1" aria-hidden="true"></i></strong>
      <label>{{Observacion | uppercase}} </label>
      <em class="fa fa-pencil text-info" (click)="OnEdit(); Edit = true"></em>
      <em class="fa fa-close text-danger em-button" (click)="Remove()"></em>
    </div>
    <alert [type]="TypeAlert" [hidden]="ShowAlert == false">
      <strong>{{MsgAlert | uppercase}}</strong>
    </alert>
  </form>
