<!-- <div class="container"> -->
  <form [formGroup]="psicometria" id="index">
    <section [hidden]="!Edit">
      <div class="row">
        <mat-form-field class="col-4">
          <mat-select #t1 placeholder="Psicometria" formControlName="psicometriaId"
            (selectionChange)="getPsicometria()" required>
            <mat-option *ngFor="let x of Psicometrias" [value]="x.id">
              {{x.tipoPsicometria | uppercase}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-4">
          <input matInput type="text"  placeholder="DescripciÃ³n"  formControlName="descripcion">
        </mat-form-field>
        <section class="col-2">
          <em class="fa fa-close text-danger em-button float-left" (click)="Remove()"></em>
          <em class="fa fa-check text-success em-button float-left" (click)="Save()" *ngIf="psicometria.valid"></em>
        </section>
      </div>
    </section>
    <div [hidden]="Edit" class="col-12">
      <strong class="text-primary">{{index + 1}} - <i class="fa fa-chevron-right fa-x1" aria-hidden="true"></i></strong>
      <label>{{Psicometria | uppercase}} </label> -
      <strong class="text-primary"> Descripci&oacute;n: </strong><label>{{Descripcion | uppercase}}</label>
      <em class="fa fa-pencil text-info" (click)="OnEdit(); Edit = true"></em>
      <em class="fa fa-close text-danger em-button" (click)="Remove()"></em>
    </div>
    <alert [type]="TypeAlert" *ngIf="ShowAlert">
      <strong>{{MsgAlert | uppercase}}</strong>
    </alert>
  </form>
