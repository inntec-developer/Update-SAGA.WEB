<form [formGroup]="documento" id="index">
  <section [hidden]="!Edit">
    <div class="row">
      <mat-form-field class="col-10">
        <input #DocumentoCtrl autofocus matInput maxlength="100" placeholder="Documento" rows="2"
          [value]="DocumentoCtrl.value.toUpperCase()"
          formControlName="documento" (keyup.control.enter)="Save()"
          required="">
      </mat-form-field>
      <section class="col-2">
        <em class="fa fa-close text-danger em-button float-left" (click)="Remove()"></em>
        <em class="fa fa-check text-success em-button float-left" (click)="Save()" *ngIf="documento.valid"></em>
      </section>
    </div>
  </section>
  <div [hidden]="Edit" class="col-12">
    <strong class="text-primary">{{index + 1}} - <i class="fa fa-chevron-right fa-x1" aria-hidden="true"></i></strong>
    <label> {{Documento | uppercase}} </label>
    <em class="fa fa-pencil text-info" (click)="OnEdit(); Edit = true"></em>
    <em class="fa fa-close text-danger em-button" (click)="Remove()"></em>
  </div>
  <alert [type]="TypeAlert" [hidden]="ShowAlert == false">
    <strong>{{MsgAlert | uppercase}}</strong>
  </alert>
</form>
