<div class="content-heading">
  <div>
    Nueva Requisici&oacute;n
    <span class="text-sm d-none d-sm-block">Generador de Requisiciones.</span>
  </div>
  <!-- Breadcrumb right aligned-->
  <ol class="breadcrumb ml-auto">
    <li class="breadcrumb-item"><a [routerLink]="['/home']">Inicio</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/ventas/requisicion']">Requisiciones</a></li>
    <li class="breadcrumb-item active">Nueva Requisicion</li>
  </ol>
</div>

<div *ngIf="createRequi">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-8 text-right">
      <button container="body" placement="bottom" tooltip="Regresar" class="mb-1 btn btn-outline-warning" type="button" 
        [routerLink]="['/ventas/requisicion']">
        <em class="icon-action-undo"></em>
      </button>
    </div>
  </div>
  <div class="dt-container  mat-elevation-z8">
    <div class="card-header">
      <em class="fa fa-user"></em> Vacantes por Horarios
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <app-dt-horarios [Horarios]="Horarios" [Requi]="true" [EstatusRequi]="EstatusRequi" (NumeroVacantes)="NumeroVacantes = $event"></app-dt-horarios>
        </div>
      </div>
    </div>
  </div>
  <br>
  <app-update-info-requi [Folios]="folio" [NumeroVacantes]="NumeroVacantes"></app-update-info-requi>
  <br />
  <app-view-cuerpo-requi [Requisicion]="requisicionId"></app-view-cuerpo-requi>
