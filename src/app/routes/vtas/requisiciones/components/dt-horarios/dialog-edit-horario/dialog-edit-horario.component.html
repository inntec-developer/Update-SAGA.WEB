<div>
  <h3>Cambio de Numero de Vacantes</h3>
</div>
<br>
<div class="row form-group">
  <div class="col-md-12">
    <mat-form-field>
      <input type="number" class="form-control" matInput placeholder="Numero de Vacantes" [(ngModel)]="vacanteN" max="999" min="1"
        required>
      <mat-hint align="start">
        <strong>El registro de vacantes es de 1 a 999.</strong>
      </mat-hint>
    </mat-form-field>
  </div>
</div>
<br>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <div class="row">
    <div class="col-md-5 col-sm-5 col-xs-5">
      <btn-closed [xs]="true" [text]="textBtnCerrar" (click)="onCloseDialog()"></btn-closed>
    </div>
    <div class="col-md-5 col-sm-5 col-xs-5">
      <btn-accept [xs]="true" [text]="textBtnAceptar" (click)="updateVacante()" *ngIf="vacanteN > 0 && vacanteN <= 999">
      </btn-accept>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2">
