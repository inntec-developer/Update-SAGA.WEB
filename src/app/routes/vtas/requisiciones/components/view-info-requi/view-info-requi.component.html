<div class="dt-container  mat-elevation-z8">
  <div class="card-header">
    <em class="fa fa-list-alt"></em> Informaci√≥n Principal
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h4>
        <strong> Vacantes: </strong>
        <label class="badge badge-pill badge-info">{{vacantes}}</label>
      </h4>
      <h4>
        <strong> {{vBtra}} </strong>
      </h4>
      <h4>
        <strong>Folio: </strong> {{folio}}
      </h4>
    </div>
    <mat-divider></mat-divider>
    <br>
    <div class="row">
      <div class="col-lg-2 col-md-2 col-ms-4 col-xs-12">
        <h5>
          <strong>Fecha Solicitud: </strong>
          <label class="card-text"> {{fch_Solicitud | date: 'dd/MM/yyyy'}} a las {{fch_Solicitud | date: 'hh:mm'}} </label>
          <small>{{fch_Solicitud | date: 'a'}}</small>
        </h5>
      </div>
      <div class="col-lg-2 col-md-2 col-ms-4 col-xs-12">
        <h5>
          <strong>Fecha Limite: </strong>
          <label class="card-text"> {{fch_Limite | date: 'dd/MM/yyyy'}} </label>
        </h5>
      </div>
      <div class="col-lg-2 col-md-2 col-ms-4 col-xs-12">
        <h5>
          <strong>Prioridad: </strong>
          <label class="badge badge-pill" [class.badge-danger]="prioridadId  === 1" [class.badge-warning]="prioridadId  === 2"> {{prioridad}} </label>
        </h5>
      </div>
      <div class="col-lg-2 col-md-2 col-ms-4 col-xs-12">
        <h5>
          <strong>Fecha Cumplimiento: </strong>
          <label class="card-text"> {{fch_Cumplimiento | date: 'dd/MM/yyyy'}}</label>
        </h5>
      </div>
      <div class="col-lg-2 col-md-2 col-ms-4 col-xs-12">
        <h5>
          <strong>Estatus: </strong>
          <label class="badge badge-pill" [class.badge-warning]="estatusId  === 4" [class.badge-primary]="estatusId  === 5" [class.badge-info]="estatusId  === 6"
            [class.badge-success]="estatusId  === 7" [class.badge-danger]="estatusId  === 8"> {{estatus}} </label>
        </h5>
      </div>
      <div class="col-lg-2 col-md-2 col-ms-4 col-xs-12">
        <h5>
          <strong>Confidencial: </strong>
          <label *ngIf="confidencial" class="badge badge-pill badge-info"> SI</label>
          <label *ngIf="!confidencial" class="badge badge-pill badge-info"> NO</label>
        </h5>
      </div>

    </div>
    <mat-divider></mat-divider>
    <br>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h4>
          <strong> Asignados </strong>
        </h4>
        <ol class="list-inline">
          <li  class="list-inline-item" *ngFor="let x of asignados">
            <h5>{{x.nombre}} {{x.apellidoPaterno}} {{x.apellidoMaterno}} / </h5>
          </li>
        </ol>
      </div>
    </div>



  </div>
</div>
