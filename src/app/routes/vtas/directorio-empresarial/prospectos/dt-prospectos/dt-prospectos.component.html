<div class="dt-container mat-elevation-z8">
  <div class="dt-header">
    <mat-form-field>
      <input #filterInput matInput placeholder="Filtro todas las columnas" [ngTableFiltering]="config.filtering"
        (tableChanged)="onChangeTable(config)" id="filterGeneral">
    </mat-form-field>
  </div>
  <div class="card card-default">
    <div #tableContainer>
      <table id="prospectosDataTable" ngClass="{{config.className || ''}}" role="grid" style="width: 100%;">
        <thead>
          <tr>
            <th *ngFor="let column of columns" ngClass="{{column.className || ''}}">
              {{column.title}}
              <i *ngIf="config && column.sort" class="pull-right fa" (click)="changeSort($event, config)" [ngClass]="{'fa-chevron-down': column.sort === 'desc', 'fa-chevron-up': column.sort === 'asc'}">
              </i>
            </th>
          </tr>
          <tr *ngIf="showFilterRow" class="filter-colum">
            <td *ngFor="let column of columns">
              <input *ngIf="column.filtering" placeholder="{{column.filtering.placeholder}}" [ngTableFiltering]="column.filtering"
                (tableChanged)="onChangeTable(config)" class="form-control" id="{{column.name}}">
            </td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows; let i=index" (click)="onCellClick(row)">
            <td class="text-center">
              <small *ngIf="row.nombrecomercial.length < 50 else toLength">
                {{row.nombrecomercial}}
              </small>
              <ng-template #toLength>
                <small placement="bottom"
                  tooltip="{{row.nombrecomercial}}"> {{row.nombrecomercial | slice:0:15 | uppercase }} ...
                </small>
              </ng-template>
            </td>
            <td>{{row.giroEmpresa}}</td>
            <td>{{row.actividadEmpresa}}</td>
            <td>{{row.tamanoEmpresa}}</td>
            <td class="text-right"> {{row.numeroEmpleados}}</td>
            <td class="text-center">
              <small *ngIf="row.clasificacion == 1">
                <i class="fa fa-star-o" aria-hidden="true"></i>
              </small>
              <small *ngIf="row.clasificacion == 2">
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
              </small>
              <small  *ngIf="row.clasificacion == 3">
                <i class="fa fa-star-o" aria-hidden="true"> </i>
                <i class="fa fa-star-o" aria-hidden="true"> </i>
                <i class="fa fa-star-o" aria-hidden="true"> </i>
              </small>
            </td>
            <td class="text-center">{{row.tipoEmpresa}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="text-right">
    <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage"
      [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)"
      (numPages)="numPages = $event">
    </pagination>
  </div>
  <pre *ngIf="config.paging" class="card card-block card-header">P&aacute;gina: {{page}} / {{numPages}}  Total Registros: {{registros}}</pre>
</div>



<!-- Elenetos visuales -->
<ngx-spinner bdColor="rgba(198,195,195,0.8)" size="medium" color="#90daff" type="square-jelly-box"></ngx-spinner>
