<div style="width:100%;height:400px">
  <agm-map [mapTypeId]='tipomapa' [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <agm-marker *ngFor="let item of General" 
    (markerClick)="popMensaje(item.estado + ' con ' + item.folios +' folios activos')" 
    [latitude]='item.latitude'
    [longitude]='item.longitude'
    class="shadow"
    [iconUrl] ="
  {
    url: 'https://paseovillalta.com/wp-content/uploads/2019/05/ICONO-LOCALES.png',
    scaledSize: {
        width: 50,
        height: 50
    }
}"
    [label]="{
      color: 'black',
      fontSize:'16px',
      fontWeight: 'bold',
      text: '' +item.folios
    }">
  </agm-marker>
  <!-- <agm-marker (markerClick)="popMensaje('Guerrero con 40 folios activos')" [latitude]="latitude2"
  [longitude]="longitude2"
  [label]="{
    color: 'black',
    fontSize:'16px',
    fontWeight: 'bold',
    text: item.estado+': '+ item.folios
  }">
</agm-marker> -->
  </agm-map>
</div>
