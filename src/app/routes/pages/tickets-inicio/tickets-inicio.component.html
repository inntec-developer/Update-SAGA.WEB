<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-column">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <div class="card">
              <div class="card-body mat-elevation-z8 cita">
                <h4 class="p-1 bg-warning clearfix">
                  ¿YA TIENES UNA CITA?
                  <i class="fa fa-calendar-check-o float-right" aria-hidden="true"></i>
                </h4>
                <h5 class="text-info">Genera tu ticket para entrevista con tu número de folio</h5>
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-info">FOLIO CITA:</span>
                  </div>
                  <input type="text" class="form-control form-control-sm" [(ngModel)]="folio" name="folios" (keydown.enter)="GenerarTicket(); btnCita=true;">
                  <div class="input-group-append">
                    <button class="btn btn-xs btn-success" type="button" [disabled]="btnCita" (click)="GenerarTicket(); btnCita=true;">
                      <em class="fa fa-check"></em>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="card">
              <div class="card-body mat-elevation-z8">
                <h4 class="p-1 bg-primary clearfix">
                  ¿ERES USUARIO DE BOLSA DE TRABAJO DAMSA?
                  <i class="fa fa-users float-right" aria-hidden="true"></i>
                </h4>
                <div class="flex-row d-flex justify-content-between">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-warning">
                        <i class="fa fa-user" aria-hidden="true"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-sm round" #inputEmail4 placeholder="Usuario">
                  </div>
                  <div class="input-group input-group-sm ml-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-warning">
                        <i class="fa fa-key" aria-hidden="true"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-sm round" id="inputPassword4" placeholder="Contraseña">
                  </div>
                  <button class="btn btn-success btn-iniciar ml-2 font-weight-bold"  type="button">INICIAR</button>
                </div>
                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <button class="btn btn-purple btn-registro mat-elevation-z8 mt-3 font-weight-bold" type="button" (click)="Registrar()">REGISTRATE</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center carouselLong">
            <app-carrusel-vacantes></app-carrusel-vacantes>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
