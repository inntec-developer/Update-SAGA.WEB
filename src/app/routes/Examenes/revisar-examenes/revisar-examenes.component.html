<div class="content-heading">
  <div>
    <span class="text-sm d-none d-sm-block">Administraci&oacute;n de ex&aacute;menes.</span>
  </div>
  <!-- Breadcrumb right aligned-->
  <ol class="breadcrumb ml-auto">
    <li class="breadcrumb-item">
      <a [routerLink]="['/home']">Inicio</a>
    </li>
    <li class="breadcrumb-item active">Examenes</li>
  </ol>
</div>

<div class="card">
  <div class="card-body">
   <h5 class="card-title text-warning"><em class="fa fa-pencil"></em> EXAMENES DISPONIBLES</h5>
   <hr>
    <div class="table-responsive mat-elevation-z8">
      <table *ngIf="resultados.length > 0 else NotCandidatos" class="table">
        <thead>
          <tr>
            <th class="text-center" *ngFor="let column of columns" ngClass="{{column.className || ''}}">
              <!-- {{column.title | uppercase}} -->

            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="rowHover" *ngFor="let row of resultados; let rowIndex = index">
            <td>
              <span class="text-primary">
                <em class="fa fa-file-text-o"></em> {{ row.folio}} - {{row.cliente | uppercase}} - {{row.vBtra | uppercase}}</span>
              <table>
                <tbody>
                  <tr *ngFor="let r of row.candidatos; let rowIndex = index">

                    <td class="text-center text-success">
                      <em class="fa fa-user"></em> {{ r.curp | uppercase}}</td>
                    <!-- <td class="text-center">{{r.rfc | uppercase}}</td> -->
                    <td class="text-center">{{r.nombre | uppercase}}</td>
                    <td class="text-center">{{r.usuario |uppercase }}</td>
                    <td class="text-center">{{r.fecha | date:'dd-MM-yyyy'}}</td>

                    <td class="text-center">
                      <button type="button" class="mb-1 btn btn-xs btn-outline-warning" container="body" placement="bottom" tooltip="Ver examen"
                        (click)="OpenDialogRevisar(r)">
                        <em class="fa fa-file-text-o"></em>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
  <!--mensaje cuando esta vacio la tabla-->
<ng-template #NotCandidatos>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
          <alert type="info">
              <strong>Oops!</strong> A&uacute;n no cuentas con examenes.
            </alert>
      </div>
    </div>
  </ng-template>
